name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: GITHUB_TOKEN
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, bcmath, xml, zip, gd

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          mkdir -p storage/logs bootstrap/cache
          chmod -R 777 storage bootstrap/cache
          php artisan key:generate

      - name: Configure GitHub Packages Auth
        run: composer config --global github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure composer.lock is up to date
        run: composer update --lock

      - name: Publish to GitHub Packages
        run: |
          composer config repositories.github-packages composer https://packagist.pkg.github.com/Bangkah
          composer publish
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.GITHUB_TOKEN }}"}}'

      - name: Build release archive
        run: |
          mkdir -p dist
          git archive --format=zip --output=dist/bangkah-$(date +'%Y%m%d').zip HEAD

      - name: Generate SHA256SUMS
        run: |
          chmod +x scripts/generate-release-checksums.sh
          ./scripts/generate-release-checksums.sh dist

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/bangkah-*.zip
            dist/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.md

      - name: Commit and push updated CHANGELOG.md
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "No changes to push"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.GITHUB_TOKEN }}
