name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, curl, intl, json, mysql, pdo, tokenizer, zip
          coverage: xdebug

      # Install Node.js & npm (opsional, jika menggunakan Laravel Mix/Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Clear Composer cache untuk menghindari self-require error
      - name: Clear Composer Cache
        run: composer clear-cache

      # Cache Composer dependencies (opsional, mempercepat CI)
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      # Install Node dependencies & build (opsional)
      - name: Install Node dependencies
        run: npm install
      - name: Build assets
        run: npm run build

      # Set up database (SQLite example, bisa diganti MySQL/PostgreSQL)
      - name: Prepare database
        run: |
          touch database/database.sqlite
          php artisan migrate --force

      # Run PHPUnit tests with coverage
      - name: Run tests
        run: |
          vendor/bin/phpunit --coverage-clover=coverage.xml

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
