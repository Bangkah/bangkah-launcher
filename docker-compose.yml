services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-fpm
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - SESSION_DRIVER=file
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    expose:
      - 9000
    command: sh -lc "if [ ! -f .env ]; then cp .env.example .env; fi; php artisan key:generate --force; chown -R www-data:www-data storage bootstrap/cache; php-fpm"
    depends_on:
      - db
  nginx:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
  db:
    image: mysql:8.0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    # Use internal networking; expose only internally
    # ports:
    #   - 3306:3306
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
    volumes:
      - dbdata:/var/lib/mysql
  node:
    image: node:20-alpine
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -lc "npm install && npx vite --host 0.0.0.0 --port 5174 --strictPort"
    ports:
      - 5174:5174
volumes:
  dbdata:
